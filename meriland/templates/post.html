{% extends '_MainLayout.html' %}

{% block title %}
{{ post.titulo}}
{% endblock %}

{% block content %}
  <div class="container my-5 py-5 z-depth-1">


    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-6 mb-4 mb-md-0">

          <!--Image-->
          <div class="view overlay z-depth-1-half">
            <img src="/media/{{ post.image }}" class="img-fluid" alt="">
            <a href="#">
              <div class="mask rgba-white-light"></div>
            </a>
          </div>

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4 mb-md-0">

          <h3 class="font-weight-bold"> {{ post.titulo }} </h3>

          <p class="text-muted">{{ post.resumen }}</p>

          <hr>

            <p class="text-muted">{{post.contenido|linebreaks}} </p>

          <a class="btn btn-brown btn-md ml-0" href="/" role="button">Volver a noticias<i class="fa fa-plane ml-2"></i></a>

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->


    </section>
    <!--Section: Content-->


  </div>
{% endblock %}
